<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Intro Component With Signup Form Master</title>
</head>

<body>

  <div class="container">
    <main>
      <div class="text-block">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
          understanding how developers think is invaluable.</p>
      </div>
      <div class="form-block">
        <div class="try-it shadow"><span class="bold">Try it free 7 days </span>then $20/mo thereafter</div>
        <form action="POST" id="form" class="shadow">

          <label for="first-name">
            <input type="text" name="first-name" id="first-name" placeholder="First name">
            <span>First name cannot be empty</span>
          </label>

          <label for="last-name">
            <input type="text" name="last-name" id="last-name" placeholder="Last name">
            <span>Last name cannot be empty</span>
          </label>

          <label for="email">
            <input type="text" name="email" id="email" placeholder="Email">
            <span id="email-warning">Email cannot be empty</span>
          </label>

          <label for="password">
            <input type="text" name="password" id="password" placeholder="Password">
            <span>Password cannot be empty</span>
          </label>

          <button type="submit">Claim your free trial</button>
          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
